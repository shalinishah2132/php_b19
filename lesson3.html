<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of list in html</h1>
    <ul type=disc> <!-- un ordered list (list with symbols)-->
        <li>India</li>
        <li>US</li>
        <li>Canada</li>
        <li>Russia</li>
        <li>Australia</li>
    </ul>
    <hr>
    <ol type="A"> <!-- ordered list (list with numbers)-->
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Pinapple</li>
    </ol>
    <hr width="50%">
    <ul> <!-- nested list (list with symbols)-->
        <li>India
            <ol>
                <li>Gujarat</li>
                <li>Pumjab</li>
                <li>MP</li>
                <li>UP</li>
            </ol>
        </li>
        <li>US</li>
        <li>Canada</li>
        <li>Russia</li>
        <li>Australia</li>
    </ul>
</body>
</html>
